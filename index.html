    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {

        }

        .search-container {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ –§–∞–π–ª–æ–≤—ã–π –∫–∞—Ç–∞–ª–æ–≥</h1>
            <p>–í—Å–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ</p>
            <p class="info-text">–§–∞–π–ª—ã –º–æ–∂–Ω–æ —Å–∫–∞—á–∞—Ç—å –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏—é...">
            <button id="clear-search" class="clear-search">‚úï</button>
            <span class="search-icon">üîç</span>
        </div>
        
        <div id="results-count" class="results-count"></div>
        
        <button class="refresh-btn" onclick="loadFiles()">
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
        </button>
        
        <div id="files-container">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...</div>
        </div>
    </div>

    <script>
        let allFiles = []; // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function loadFiles() {
            const container = document.getElementById('files-container');
            container.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...</div>';
            
            try {
                // –î–ª—è GitHub Pages –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–µ –ø—É—Ç–∏
                const response = await fetch('./file-list.json?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allFiles = await response.json();
                
                // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Ö —Å —É—á–µ—Ç–æ–º –ø–æ–∏—Å–∫–æ–≤–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
                filterFiles();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:', error);
                container.innerHTML = `
                    <div class="error">
                        <strong>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤</strong>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞</p>
                        <button class="refresh-btn" onclick="loadFiles()" style="margin-top: 15px;">
                            üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ —Ñ–∞–π–ª–æ–≤ –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
        function filterFiles() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase().trim();
            const container = document.getElementById('files-container');
            const resultsCount = document.getElementById('results-count');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—á–∏—Å—Ç–∫–∏ –ø–æ–∏—Å–∫–∞
            const clearButton = document.getElementById('clear-search');
            clearButton.style.display = searchQuery ? 'block' : 'none';
            
            // –ï—Å–ª–∏ —Ñ–∞–π–ª—ã –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
            if (allFiles.length === 0) {
                container.innerHTML = '<div class="file-item">üì≠ –§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                resultsCount.textContent = '';
                return;
            }
            
            let filteredFiles;
            
            if (searchQuery) {
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ñ–∞–π–ª—ã –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
                filteredFiles = allFiles.filter(file => {
                    const nameMatch = file.name.toLowerCase().includes(searchQuery);
                    const descMatch = file.description && file.description.toLowerCase().includes(searchQuery);
                    return nameMatch || descMatch;
                });
            } else {
                // –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—Å –ø—É—Å—Ç–æ–π, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã
                filteredFiles = allFiles;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            if (searchQuery) {
                resultsCount.textContent = `–ù–∞–π–¥–µ–Ω–æ —Ñ–∞–π–ª–æ–≤: ${filteredFiles.length} –∏–∑ ${allFiles.length}`;
            } else {
                resultsCount.textContent = `–í—Å–µ–≥–æ —Ñ–∞–π–ª–æ–≤: ${filteredFiles.length}`;
            }
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            container.innerHTML = '';
            
            // –ï—Å–ª–∏ —Ñ–∞–π–ª–æ–≤ –Ω–µ—Ç
            if (filteredFiles.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>üîç –§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ñ–∞–π–ª–∞
            filteredFiles.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-item';
                
                // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ HTML
                const name = document.createElement('h3');
                name.innerHTML = `üìÑ ${file.name}`;
                
                const size = document.createElement('div');
                size.className = 'file-info';
                size.textContent = `üìè –†–∞–∑–º–µ—Ä: ${file.size}`;
                
                const modified = document.createElement('div');
                modified.className = 'file-info';
                modified.textContent = `üìÖ –ò–∑–º–µ–Ω–µ–Ω: ${file.modified}`;
                
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.innerHTML = 'üì• –°–∫–∞—á–∞—Ç—å –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ';
                downloadBtn.onclick = () => downloadFile(file.url, file.name);
                
                const downloadChatBtn = document.createElement('button');
                downloadChatBtn.className = 'download-chat-btn';
                downloadChatBtn.innerHTML = 'üí¨ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç';
                downloadChatBtn.onclick = () => sendToChat(file.url, file.name);
                
                buttonGroup.appendChild(downloadBtn);
                buttonGroup.appendChild(downloadChatBtn);
                
                fileElement.appendChild(name);
                fileElement.appendChild(size);
                fileElement.appendChild(modified);
                
                if (file.description) {
                    const desc = document.createElement('p');
                    desc.style.marginTop = '10px';
                    desc.style.color = '#495057';
                    desc.textContent = file.description;
                    fileElement.appendChild(desc);
                }
                
                fileElement.appendChild(buttonGroup);
                container.appendChild(fileElement);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        function downloadFile(url, fileName) {
            // –î–ª—è GitHub Pages –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–µ –ø—É—Ç–∏
            const fullUrl = url.startsWith('http') ? url : window.location.origin + '/' + url;
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const a = document.createElement('a');
            a.href = fullUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.showPopup({
                    title: 'üì• –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å',
                    message: '–§–∞–π–ª –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –Ω–∞ –≤–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ',
                    buttons: [{ type: 'ok' }]
                });
            } else {
                // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
                alert('–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å!');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∞–π–ª–∞ –≤ —á–∞—Ç
        function sendToChat(url, fileName) {
            // –î–ª—è GitHub Pages –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–µ –ø—É—Ç–∏
            const fullUrl = url.startsWith('http') ? url : window.location.origin + '/' + url;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                Telegram.WebApp.showPopup({
                    title: '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞',
                    message: '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ñ–∞–π–ª–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ —á–∞—Ç...',
                    buttons: []
                });
                
                // –ü–æ–ª—É—á–∞–µ–º —Ñ–∞–π–ª –∫–∞–∫ Blob
                fetch(fullUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        // –°–æ–∑–¥–∞–µ–º File –æ–±—ä–µ–∫—Ç –∏–∑ Blob
                        const file = new File([blob], fileName, { type: blob.type });
                        
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª –≤ —á–∞—Ç —á–µ—Ä–µ–∑ Telegram Web App
                        Telegram.WebApp.sendData(JSON.stringify({
                            action: 'send_file',
                            file_name: fileName,
                            file_url: fullUrl
                        }));
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–µ
                        Telegram.WebApp.showPopup({
                            title: '‚úÖ –§–∞–π–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω',
                            message: '–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —á–∞—Ç',
                            buttons: [{ type: 'ok' }]
                        });
                    })
                    .catch(error => {
                        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∞–π–ª–∞:', error);
                        Telegram.WebApp.showPopup({
                            title: '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏',
                            message: '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–∞–π–ª –≤ —á–∞—Ç',
                            buttons: [{ type: 'ok' }]
                        });
                    });
            } else {
                // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –ø—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Ñ–∞–π–ª
                window.open(fullUrl, '_blank');
                alert('–û—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–∞–π–ª–∞ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ. –í Telegram Web App —Ñ–∞–π–ª –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —á–∞—Ç.');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
            Telegram.WebApp.setHeaderColor('#667eea');
            Telegram.WebApp.setBackgroundColor('#667eea');
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö, –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö –∏–∑ —á–∞—Ç–∞
            Telegram.WebApp.onEvent('messageSent', function(message) {
                console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', message);
            });
            
            // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(() => {
                Telegram.WebApp.close();
            });
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—è –ø–æ–∏—Å–∫–∞
            const searchInput = document.getElementById('search-input');
            const clearButton = document.getElementById('clear-search');
            
            // –ü–æ–∏—Å–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ —Ç–µ–∫—Å—Ç–∞
            searchInput.addEventListener('input', function() {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(filterFiles, 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ 300–º—Å
            });
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
            clearButton.addEventListener('click', function() {
                searchInput.value = '';
                filterFiles();
                searchInput.focus();
            });
            
            // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterFiles();
                }
            });
        });
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(loadFiles, 5 * 60 * 1000);
    </script>
